</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen py-8">
    <div class="max-w-5xl mx-auto px-4">
        <!-- Header -->
        <div class="header-bg rounded-2xl shadow-lg p-8 mb-8 relative">
            <div class="relative z-10">
                <h1 class="text-4xl font-bold text-center text-white mb-6">English Sentence Memorization</h1>
                <div class="text-center text-white text-xl mb-6">
                    <span id="memorized-count" class="font-bold text-2xl">0</span> out of 100 sentences memorized
                </div>
                <!-- Progress -->
                <div class="progress-container">
                    <div id="progress" class="progress-bar" style="width: 0%"></div>
                </div>
                <div class="text-center text-white text-sm mt-2 opacity-75">
                    <span id="progress-percentage">0</span>% Complete
                </div>
            </div>
        </div>

        <!-- Control Buttons -->
        <div class="flex flex-wrap gap-4 mb-8 justify-center">
            <button onclick="saveProgress()" class="bg-emerald-500 hover:bg-emerald-600 text-white px-8 py-3 rounded-xl transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-emerald-500/50">
                <span class="flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"/>
                    </svg>
                    Save Progress
                </span>
            </button>
            <button onclick="filterMemorized()" class="bg-violet-500 hover:bg-violet-600 text-white px-8 py-3 rounded-xl transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-violet-500/50">
                <span class="flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    Memorized
                </span>
            </button>
            <button onclick="filterNotMemorized()" class="bg-amber-500 hover:bg-amber-600 text-white px-8 py-3 rounded-xl transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-amber-500/50">
                <span class="flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    Not Memorized
                </span>
            </button>
            <button onclick="showAll()" class="bg-blue-500 hover:bg-blue-600 text-white px-8 py-3 rounded-xl transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-blue-500/50">
                <span class="flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                    Show All
                </span>
            </button>
        </div>

        <!-- 문장 목록 -->
        <div id="sentences" class="grid gap-4">
            <!-- 문장들이 여기에 자바스크립트로 추가됩니다 -->
        </div>
    </div>

        let memorizedState = new Array(sentences.length).fill(false);
        let currentPage = 0;
        const itemsPerPage = 5;

        function createSentenceElements() {
            const container = document.getElementById('sentences');
            container.innerHTML = '';
            
            sentences.forEach((sentence, i) => {
                const div = document.createElement('div');
                div.className = 'sentence-card bg-white rounded-xl shadow-md p-6 hover:bg-gray-50 transition-all duration-300 transform hover:-translate-y-1';
                
                const content = document.createElement('div');
                content.className = 'flex items-start gap-4';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `sentence-${i}`;
                checkbox.className = 'custom-checkbox mt-1';
                checkbox.checked = memorizedState[i];
                checkbox.onchange = () => updateProgress(i, checkbox.checked);

                const text = document.createElement('div');
                text.className = 'flex-1 cursor-pointer';
                text.onclick = () => toggleTranslation(i);
                text.innerHTML = `
                    <p class="text-gray-800 text-lg font-medium">${sentence.eng}</p>
                    <p class="sentence-translation text-gray-600 mt-2 pl-4 border-l-2 border-emerald-500" id="translation-${i}">
                        ${sentence.kor}
                    </p>
                `;

                content.appendChild(checkbox);
                content.appendChild(text);
                div.appendChild(content);
                container.appendChild(div);
            });
        }

        function toggleTranslation(index) {
            const translation = document.getElementById(`translation-${index}`);
            translation.classList.toggle('show');
        }

        function updateProgress(index, checked) {
            memorizedState[index] = checked;
            const memorizedCount = memorizedState.filter(state => state).length;
            const percentage = Math.round((memorizedCount / sentences.length) * 100);
            
            document.getElementById('memorized-count').textContent = memorizedCount;
            document.getElementById('progress').style.width = `${percentage}%`;
            document.getElementById('progress-percentage').textContent = percentage;
            
            // 진행률에 따른 애니메이션 효과
            const progressBar = document.getElementById('progress');
            progressBar.style.transition = 'all 0.5s ease';
        }

        function saveProgress() {
            localStorage.setItem('memorizedState', JSON.stringify(memorizedState));
            alert('진행 상황이 저장되었습니다!');
        }

        function loadProgress() {
            const saved = localStorage.getItem('memorizedState');
            if (saved) {
                memorizedState = JSON.parse(saved);
                createSentenceElements();
                updateProgress(0, memorizedState[0]);
            }
        }

        function resetProgress() {
            if (confirm('정말로 모든 진행 상황을 초기화하시겠습니까?')) {
                memorizedState = new Array(sentences.length).fill(false);
                createSentenceElements();
                updateProgress(0, false);
                localStorage.removeItem('memorizedState');
            }
        }

        function filterMemorized() {
            document.querySelectorAll('#sentences > div').forEach((div, index) => {
                div.style.display = memorizedState[index] ? 'block' : 'none';
            });
        }

        function filterNotMemorized() {
            document.querySelectorAll('#sentences > div').forEach((div, index) => {
                div.style.display = memorizedState[index] ? 'none' : 'block';
            });
        }

        function showAll() {
            document.querySelectorAll('#sentences > div').forEach(div => {
                div.style.display = 'block';
            });
        }

        // 페이지 로드 시 실행
        createSentenceElements();
        loadProgress();
